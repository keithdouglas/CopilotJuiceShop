name: 'Lock Threads'

on:
  schedule:
    - cron: '0 0 * * *'

permissions:
  issues: write
  pull-requests: write

jobs:
  action:
    runs-on: ubuntu-latest
    steps:
      - uses: dessant/lock-threads@d42e5f49803f3c4e14ffee0378e31481265dda22 #note newer is available
        with:
          issue-lock-comment: >
            This thread has been automatically locked because it has not had
            recent activity after it was closed. :lock: Please open a new issue
            for regressions or related bugs.
          issue-lock-reason: ''
          pr-lock-reason: ''